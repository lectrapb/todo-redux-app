<li [class.completed]="todo.completado"
    [class.editing]="editando">
    <div class="view">
      
      <input class="toggle"
             [formControl]="chkCompletado"
             type="checkbox" >
      
      <label (dblclick)="editar()" (dblclick)="editando = true">{{todo.texto}}</label>

      <button class="destroy"
              (click)="borrar()"></button>
    </div>

    <input class="edit" 
           type="text"
           [formControl]="txtInput"
           (blur)="terminarEdicion()"
           #inputFisico>
</li>
